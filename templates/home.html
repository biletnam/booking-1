<h2>Réservation</h2>
%warning%
<p>Le prix de la place est de 10€ jusqu'à 12 ans et ensuite de 15€.<br>
Le prix de l'assurance annulation est de 20€ quel que soit le nombre de voyageurs.</p>
<form method="post" action="details">
    <table>
        <tr>
            <th>Destination</th>
            <th><select name="destination" required>
                    <option value="%destination%" selected>%destination%</option>
                    <option value="Paris">Paris</option>
                    <option value="Calcutta">কলকাতা</option>
                    <option value="Riyad">رياض</option>
                    <option value="Moscou">Москва</option>
                    <option value="Rochefort">Rotchfoirt</option>
                    <option value="Tokyo">東京都</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>Nombre de places</th>
            <th><input type="number" name="personsCounter" value="%personsCounter%" min="1" max="30" required></th>
        </tr>
        <tr>
            <th>Assurance annulation</th>
            <th><input type="checkbox" name="insurance" value="checked" %insurance%></th>
        </tr>
    </table>
<button class="button button-nav" type="submit">Suivant &#8594;</button>
<button class="button button-cancel" type="submit" name="reset" formaction="%redirect%">Annuler</button>
</form>
